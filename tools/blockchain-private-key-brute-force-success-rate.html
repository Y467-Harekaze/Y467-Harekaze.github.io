<body>
    <div class="container">
        <div id="prepend_to_body"></div>



        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">區塊鏈 Private key 暴力破解成功率計算機</div>
                <div class="panel-body">

                    <p>反對區塊鏈的人認為它不安全，且很容易被破解，現在就讓我們了解區塊鏈事實上有多麼安全。<br />
                        至少你用一生的時間都無法破解出合理的數量。</p>

                    <table class="table" id="private_key_brute_force_rate_calc">
                        <tr>
                            <td>
                                Private key 總數
                            </td>
                            <td>
                                <span id="private_key_qty"></span><br />
                                <span id="private_key_qty_length"></span> digit(s).
                            </td>
                        </tr>
                        <tr>
                            <td>
                                每秒破解數
                            </td>
                            <td>


                                <button class="btn btn-primary" onclick="mod_hashrate(-10);">- 10 zeros</button>
                                <button class="btn btn-primary" onclick="mod_hashrate(-1);">- 1 zero</button>

                                <button class="btn btn-primary" onclick="mod_hashrate(1);">+ 1 zero</button>
                                <button class="btn btn-primary" onclick="mod_hashrate(10);">+ 10 zeros</button>
                                <br />

                                <input type="number" id="hashrate" min="0" step="1000000000" value="1000000000"
                                    oninput="calc();" /><br />

                                <span id="hashrate_length"></span> digit(s).
                            </td>
                        </tr>
                        <tr>
                            <td>
                                連續破解 1 年能破解的帳戶數
                            </td>
                            <td>
                                <span id="brute_force_times"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                連續破解 1 年能破解的帳戶百分比
                            </td>
                            <td>
                                <span id="brute_force_percentage"></span> %
                            </td>
                        </tr>
                        <tr>
                            <td>
                                破解 1% 帳戶需要時間（年）
                            </td>
                            <td>
                                <span id="years_to_1_percent"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                完全破解需要時間（年）
                            </td>
                            <td>
                                <span id="years_to_100_percent"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>



        <script>
            function get_private_key_qty() {
                return 115792089237316195423570985008687907853177846645995842846068537748949929705792;
            }

            function mod_hashrate(n) {
                $('#hashrate').val(BigInt($('#hashrate').val() * (10 ** n)));
                calc();
            }

            function calc() {
                let hashrate = $('#hashrate').val();

                $('#hashrate_length').html(hashrate.toString().length);

                let brute_force_times = hashrate * 86400 * 365;
                $('#brute_force_times').html(brute_force_times);
                $('#brute_force_percentage').html(((brute_force_times / (115792089237316195423570985008687907853177846645995842846068537748949929705792)) * 100));


                $('#years_to_100_percent').html(((get_private_key_qty() / hashrate) / (86400 * 365)));
                $('#years_to_1_percent').html(((get_private_key_qty() / hashrate) / (86400 * 365) / 100));
            }

            $(document).ready(function () {
                $('#private_key_qty').html(BigInt(get_private_key_qty()));
                $('#private_key_qty_length').html(BigInt(get_private_key_qty()).toString().length);
                calc();
            });
        </script>
