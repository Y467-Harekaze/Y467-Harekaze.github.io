<body>
	<div class="container">
		<div id="prepend_to_body"></div>

		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading">六合彩隨機號碼</div>
				<div class="panel-body">
					<button class="btn btn-primary" onclick="run();">重新選擇</button><br />
					第 一 個選出的號碼是 <span id="1"></span><br />
					第 二 個選出的號碼是 <span id="2"></span><br />
					第 三 個選出的號碼是 <span id="3"></span><br />
					第 四 個選出的號碼是 <span id="4"></span><br />
					第 五 個選出的號碼是 <span id="5"></span><br />
					第 六 個選出的號碼是 <span id="6"></span><br />
					而 最後 的特別號碼是 <span id="7"></span>

					<script>
						function run() {
							let number = [];
							for (var num = 1; num <= 49; num++) {
								number[num] = num;
							}

							let randomA;
							let randomB;
							let temp;
							for (let count = 1; count <= 200000; count++) {
								randomA = Math.floor(Math.random() * 49) + 1;
								randomB = Math.floor(Math.random() * 49) + 1;

								//swap
								[number[randomB], number[randomA]] = [number[randomA], number[randomB]];
							}

							for (let num = 1; num <= 7; num++) {
								$('#' + num).html(number[num]);
							}
						}
						run();
					</script>
				</div>
			</div>
		</div>

		<div id="append_to_body"></div>

	</div><!-- close .container -->

		$('#append_to_body').append($('<div>').load('/universal/footer.html'));

		//$('#navbar-brand').html(setting['service_code']);
	</script>

</body>
