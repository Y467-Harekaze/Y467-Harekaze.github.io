<head>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div id="prepend_to_body"></div>

		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading">Random Mark Six</div>
				<div class="panel-body">
					第 一 個選出的號碼是 <span id="1"></span><br>
					第 二 個選出的號碼是 <span id="2"></span><br>
					第 三 個選出的號碼是 <span id="3"></span><br>
					第 四 個選出的號碼是 <span id="4"></span><br>
					第 五 個選出的號碼是 <span id="5"></span><br>
					第 六 個選出的號碼是 <span id="6"></span><br>
					而 最後 的特別號碼是 <span id="7"></span>

					<script>
						var number = [];
						for (var num = 1; num <= 49; num++) {
							number[num] = num;
						}

						var randomA;
						var randomB;
						var temp;
						for (var count = 1; count <= 200000; count++) {
							randomA = Math.floor(Math.random() * 49) + 1;
							randomB = Math.floor(Math.random() * 49) + 1;
							temp = number[randomA];
							number[randomA] = number[randomB];
							number[randomB] = temp;
						}

						for (var num = 1; num <= 7; num++) {
							$('#' + num).html(number[num]);
						}
					</script>
				</div>
			</div>
		</div>

		<div id="append_to_body"></div>

	</div><!-- close .container -->

	<script>
		$('title').html(setting['title']);

		$('#prepend_to_body').append($('<div>').load('/universal/header.html'));
		$('#prepend_to_body').append($('<div>').load('/universal/nav.html'));

		$('#append_to_body').append($('<div>').load('/universal/footer.html'));

//$('#navbar-brand').html(setting['service_code']);
	</script>

</body>

</html>
