<body>
    <div class="container">

        <header>
            <div class="row">
                <div class="col-sm-3"><a href="/foreverspirit-lite/index.html"><img src="logo/harekaze~9.png"
                            class="img-responsive"></a></div>
                <div class="col-sm-9">
                    <blockquote>管理員無法從技術上截取用戶之間所傳送的信息。</blockquote>
                </div>
            </div>
        </header>
        <noscript>
            注意: You must enable Javascript to use HareKaze_ForeverSpirit.
        </noscript>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/foreverspirit-lite/index.html">HareKaze_ForeverSpirit_Lite</a>
                </div>
            </div>
        </nav><!-- end of nav -->

        <div class="panel-group">
            <div class="panel panel-warning">
                <div class="panel-heading">注意</div>
                <div class="panel-body">
                    封測進行中。
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">簡介</div>
                <div class="panel-body">
                    HareKaze_ForeverSpirit_Lite，是1個使用了點對點加密技術的工具。</div>
            </div>
        </div>

        <div class="panel-group" id="message_handler">
            <div class="panel panel-primary">
                <div class="panel-heading">信息處理器</div>
                <div class="panel-body">

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="encrypt_tab" href="#message_handler">Encrypt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="decrypt_tab" href="#message_handler">Decrypt</a>
                        </li>
                    </ul>

                    <div id="encrypt_form">
                        <input id="encrypt" onClick="encrypt_message();" type="button" value="Encrypt"
                            class="btn btn-primary btn-md" style="margin: 2px;" />

                        <div class="panel-group">
                            <div class="panel panel-primary">
                                <div class="panel-heading">URL to get receiver public key</div>
                                <div class="panel-body">
                                    <div id="receiver_public_key_area">
                                        <input id="receiver_public_key_source" type="text"
                                            placeholder="URL to get receiver public key"
                                            value="https://" style="margin: 2px;" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="decrypt_form">
                        <input id="decrypt" onClick="decrypt_message();" type="button" value="Decrypt"
                            class="btn btn-primary btn-md" style="margin: 2px;" />

                        <div class="panel-group">
                            <div class="panel panel-primary">
                                <div class="panel-heading">Your private key</div>
                                <div class="panel-body">
                                    <div id="receiver_private_key_area">
                                        <div id="receiver_privkey" style="display: none;"></div>
                                        <form enctype="multipart/form-data">
                                            <input type="file" id="priv" name="priv" />
                                        </form>
                                    </div><!-- close .receiver_private_key_area -->
                                </div>
                            </div>
                        </div>


                    </div>



                    <div id="common_form">

                        <textarea id="input_text" type="text" placeholder="message"
                            oninput="autogrow(this);"></textarea>
                        <br />

                        <div class="col-md-12" style="word-wrap: break-word;">
                            Result<div class="input-group">
                                <span class="input-group-addon" onclick="copyFunction('output_text')"><i
                                        class="glyphicon glyphicon-copy"></i></span>
                                <input id="output_text" type="text" class="form-control" name="output_text" readonly />
                            </div>

                        </div>

                    </div>
                    <script src="main.js"></script>
                </div>
            </div>
        </div>

        <footer>

            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">捐款</div>
                    <div class="panel-body">

                        <div class="row">

                            <div class="col-md-6">
                                Bitcoin (XBT)<div class="input-group">
                                    <span class="input-group-addon" onclick="copyFunction('xbt_addr')"><i
                                            class="glyphicon glyphicon-copy"></i></span>
                                    <input id="xbt_addr" type="text" class="form-control" name="xbt_addr"
                                        value="3MSNhVbXQeqBgoT5HngSDLuynNyMkMB2JN" readonly />
                                </div>

                            </div>
                            <div class="col-md-6">
                                Ethereum (ETH)<div class="input-group">
                                    <span class="input-group-addon" onclick="copyFunction('eth_addr')"><i
                                            class="glyphicon glyphicon-copy"></i></span>
                                    <input id="eth_addr" type="text" class="form-control" name="eth_addr"
                                        value="0xD36C146e5038831B59392AE00d5352Cf716A5ee8" readonly />
                                </div>
                            </div>


                            <div class="col-md-12">
                                Monero (XMR)<div class="input-group">
                                    <span class="input-group-addon" onclick="copyFunction('xmr_addr')"><i
                                            class="glyphicon glyphicon-copy"></i></span>
                                    <input id="xmr_addr" type="text" class="form-control" name="xmr_addr"
                                        value="8B6W2YUHrrE4q59uuYiUDVaZR3SiLvgqdB8zUakH8DMnH4Uks34SuhYBahqeHnyeQPSV93euXqSWscjhiakZMjjG7TiWSza"
                                        readonly />
                                </div>
                            </div>


                        </div><!-- close .row-->

                    </div>
                </div>
            </div>

        </footer>

        <script>
            function copyFunction(addr) {
                /* Get the text field */
                var copyText = document.getElementById(addr);

                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999);//For mobile devices

                /* Copy the text inside the text field */
                document.execCommand("copy");
                /* Alert the copied text */
                //alert("Copied the text: " + copyText.value);
            }
        </script>


    </div><!-- close .container -->

</body>

</html>
