<html>

<head>
	<meta name="robots" content="noindex,nofollow" />

	<script src="universal/setting.js"></script>

	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title></title>

	<link rel=stylesheet type="text/css" href="css/main.css" />

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet" />

	<link rel="manifest" href="/www/manifest.json" />

	<script src="/www/service-worker.js"></script>


</head>

<body>
	<div class="container">
		<div id="prepend_to_body"></div>

		<!--<h1>重量單位換算 (香港)</h1>-->
		<form oninput="conversion()">

			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">重量單位換算 (香港)</div>
					<div class="panel-body">
						<label><input type="radio" name="unit-switch" value="catty" checked> <input type="number"
								class="mass-unit form-control" id="catty" min="0" readonly>斤</label>


						<label><input type="radio" name="unit-switch" value="tael"> <input type="number"
								class="mass-unit form-control" id="tael" min="0" readonly>兩</label>


						<label><input type="radio" name="unit-switch" value="kg"> <input type="number"
								class="mass-unit form-control" id="kg" min="0" readonly>公斤(kg)</label>


						<label><input type="radio" name="unit-switch" value="g"> <input type="number"
								class="mass-unit form-control" id="g" min="0" readonly>克(g)</label>


						<label><input type="radio" name="unit-switch" value="lb"> <input type="number"
								class="mass-unit form-control" id="lb" min="0" readonly>磅</label>

						<div>資料來源: <a href="https://hiwave.starrygift.com/2009/05/blog-post_15.html"
								target="_blank">海味軒</a></div>
					</div>
				</div>
			</div>

		</form>

		<script>

			$("#catty").prop("readonly", false);


			var all_radio_button = document.getElementsByName('unit-switch');
			$(all_radio_button).change(function () {
				for (var i = 0; i < all_radio_button.length; i++) {
					if (all_radio_button[i].checked) {
						$(".mass-unit").val("");
						$(".mass-unit").prop("readonly", true);
						$("#" + all_radio_button[i].value).prop("readonly", false);
						break;
					}
				}
			});

			function conversion() {
				var all_radio_button = document.getElementsByName('unit-switch');
				for (var i = 0; i < all_radio_button.length; i++) {
					if (all_radio_button[i].checked) {
						var current_unit = document.getElementsByName('unit-switch')[i].value;
						switch (current_unit) {
							case "catty":
								var value = document.getElementById("catty").value;
								document.getElementById("tael").value = value * 16;
								document.getElementById("kg").value = value * 0.6048;
								document.getElementById("g").value = value * 604.8;
								document.getElementById("lb").value = value * 1.333;
								break;
							case "tael":
								var value = document.getElementById("tael").value;
								document.getElementById("catty").value = value * (1 / 16);
								document.getElementById("kg").value = value * 0.0378;
								document.getElementById("g").value = value * 37.8;
								document.getElementById("lb").value = value * 0.08333;
								break;
							case "kg":
								var value = document.getElementById("kg").value;
								document.getElementById("catty").value = value * 1.653;
								document.getElementById("tael").value = value * 26.45;
								document.getElementById("g").value = value * 1000;
								document.getElementById("lb").value = value * 2.204;
								break;
							case "g":
								var value = document.getElementById("g").value;
								document.getElementById("catty").value = value / 1000 * 1.653;
								document.getElementById("tael").value = value / 1000 * 26.45;
								document.getElementById("kg").value = value / 1000;
								document.getElementById("lb").value = value / 1000 * 2.204;
								break;
							case "lb":
								var value = document.getElementById("lb").value;
								document.getElementById("catty").value = value * 0.75;
								document.getElementById("tael").value = value * 12;
								document.getElementById("kg").value = value * 0.4536;
								document.getElementById("g").value = value * 453.6;
								break;
								defalut:

								break;

						}

						break;
					}
				}
			}
		</script>

		<div id="append_to_body"></div>

	</div><!-- close .container -->

	<script>
		$('title').html(setting['title']);

		$('#prepend_to_body').append($('<div>').load('/www/universal/header.html'));
		$('#prepend_to_body').append($('<div>').load('/www/universal/nav.html'));

		$('#append_to_body').append($('<div>').load('/www/universal/footer.html'));

//$('#navbar-brand').html(setting['service_code']);
	</script>

</body>

</html>
