<!doctype html>
<html>

<head>

	<meta name="robots" content="noindex,nofollow">

	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Harekaze</title>

</head>

<body>
	Auto redirecting to main page.<br />
	Not working? <a href="/www/index.html">Manual redirect</a>
</body>

<script>
	var count_down = 3;

	setInterval(function () {
		if (count_down >= 1) {
			count_down--;
		} else {
			location.href = "/www/index.html";
		}
	}, 1000);
</script>

</html>
