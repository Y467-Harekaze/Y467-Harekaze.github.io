<header>
    <div class="row">
        <div class="col-sm-3"><a href="/"><img src="/logo/harekaze~9.png" class="img-responsive"></a></div>


        <div class="col-sm-9">
            <blockquote style="word-break: break-all;" id="slogan"></blockquote>
        </div>
        <script>
            function set_slogan() {
                let slogan = [
                    '換電腦的理由：<br />初期規劃不善，中期管理不善，晚期補救不善，最終換機。',
                    '更新未開始，備份要行先。',
                    'RAID絕對不能取代備份。',
                    '備份 備份 備份<br />很重要，所以要說三次。',
                    '存放再多的相片，安裝再多的程式，都不會令電腦大爆炸。',
                    '我對認證技術沒有特別要求，能讓使用者隨意改變就足夠了。'

                ];
                let seconds_interval = 60;
                let i = Math.round(Math.floor(new Date().getTime() / 1000) / (seconds_interval) % (slogan.length - 1));
                let selected_slogan = slogan[i];

                $('#slogan').html(selected_slogan);
            }
            set_slogan();
        </script>


    </div>

</header>
